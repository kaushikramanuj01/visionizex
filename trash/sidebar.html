<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pure CSS Sidebar with Smooth Transition</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .rk_btn {
      margin-left: 20px;
    }

    #mySidebar {
      position: fixed;
      left: 20px;
      top: 52px;
      border: 3px solid black;
      width: 200px;
      background-color: #fff;
      z-index: 1;
      overflow-x: hidden;
      max-height: 0;
      transition: max-height 0.5s ease;
    }

    #mySidebar.show {
      max-height: 500px; /* Adjust this value to fit your content */
    }

    #mySidebar a {
      display: block;
      padding: 10px;
      text-decoration: none;
      color: #333;
      transition: background-color 0.3s ease;
    }

    #mySidebar a:hover {
      background-color: #f0f0f0;
    }

    .w3-teal {
      background-color: #008080;
      color: #fff;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .w3-container {
      padding: 20px;
    }

    .w3-button {
      background-color: #008080;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }

    .w3-button:hover {
      background-color: #006666;
    }

    .page-content {
      margin-top: 20px;
    }
  </style>
</head>
<body>

<!-- Sidebar -->
<div id="mySidebar">
  <a href="#" class="w3-bar-item w3-button" onclick="w3_close()">Close &times;</a>
  <a href="#" class="w3-bar-item w3-button">Link 1</a>
  <a href="#" class="w3-bar-item w3-button">Link 2</a>
  <a href="#" class="w3-bar-item w3-button">Link 3</a>
</div>

<!-- Page Content -->
<div class="w3-teal">
  <button class="rk_btn w3-button w3-xlarge" onclick="w3_toggle()">button</button>
  <div class="w3-container">
    <h1>My Page</h1>
  </div>
</div>

<img src="img_car.jpg" alt="Car" style="width:100%">

<div class="w3-container page-content">
  <p>This sidebar is hidden by default.</p>
  <p>You must click on the "button" to open it.</p>
  <p>The sidebar will hide a part of the page content.</p>
</div>

<script>
  function w3_close() {
    document.getElementById("mySidebar").classList.remove("show");
  }

  function w3_toggle() {
    const sidebar = document.getElementById("mySidebar");
    sidebar.classList.toggle("show");
  }
</script>

</body>
</html>
